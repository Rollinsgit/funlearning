<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juliette's Adventure</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/j.png">
    <style>
        :root {
            --primary-pink: #FF69B4;
            --sunny-yellow: #FFD700;
            --sky-blue: #00D4FF;
            --magic-green: #00FF88;
        }
        
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background: #FFF0F5; /* Soft Lavender Blush */
            margin: 0; padding-bottom: 80px;
            touch-action: manipulation;
        }

        /* Fun Sparkly Header */
        .header { 
            background: linear-gradient(45deg, var(--primary-pink), #FFB6D9);
            padding: 30px 15px; text-align: center;
            border-bottom: 8px solid var(--sunny-yellow);
            color: white; border-radius: 0 0 30px 30px;
        }

        /* Large, Easy-to-Tap Navigation */
        .nav-dots {
            display: flex; justify-content: center; gap: 15px; margin: 20px 0;
        }
        .nav-btn {
            border: none; border-radius: 50px; padding: 12px 20px;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); transition: 0.2s;
        }
        .nav-btn.active { transform: translateY(4px); box-shadow: none; }

        .container { padding: 0 15px; max-width: 600px; margin: 0 auto; }

        /* The Big Activity Cards */
        .card {
            background: white; border-radius: 25px; padding: 20px;
            margin-bottom: 20px; border: 4px solid #eee;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s;
        }
        .card.done {
            border-color: var(--magic-green);
            background: #EFFFF7;
        }
        .card-content { display: flex; align-items: center; gap: 20px; }
        .icon-circle {
            width: 60px; height: 60px; border-radius: 50%;
            background: #f0f0f0; display: flex; align-items: center;
            justify-content: center; font-size: 1.8rem;
        }

        /* Large Checkbox for Little Fingers */
        .check-box {
            width: 50px; height: 50px; border-radius: 12px;
            border: 4px solid #ddd; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .done .check-box { background: var(--magic-green); border-color: #00CC6A; color: white; }

        /* Book & Reward Sections */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .grid-item {
            background: white; border-radius: 20px; padding: 15px;
            text-align: center; border: 4px solid #eee;
        }
        .grid-item.selected { border-color: var(--primary-pink); background: #FFF0F5; }

        .content-section { display: none; }
        .content-section.active { display: block; animation: pop 0.3s ease; }

        @keyframes pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size: 1.8rem;">JULIETTE'S ADVENTURE!</h1>
    <div id="star-meter" style="font-size: 1.5rem; margin-top: 10px;">‚ú® 0 Stars Today</div>
</div>

<div class="container">
    <div class="nav-dots">
        <button class="nav-btn active" style="background: var(--sky-blue); color: white;" onclick="showPage('play', this)">PLAY</button>
        <button class="nav-btn" style="background: var(--primary-pink); color: white;" onclick="showPage('read', this)">BOOKS</button>
        <button class="nav-btn" style="background: var(--sunny-yellow); color: #856404;" onclick="showPage('win', this)">WIN!</button>
    </div>

    <div id="page-play" class="content-section active">
        <div class="card" id="card-1" onclick="toggleTask('1', 'üì±')">
            <div class="card-content">
                <div class="icon-circle">üì±</div>
                <div style="font-size: 1.2rem; font-weight: bold;">Reading Game</div>
            </div>
            <div class="check-box" id="check-1"></div>
        </div>

        <div class="card" id="card-2" onclick="toggleTask('2', 'üé®')">
            <div class="card-content">
                <div class="icon-circle">üé®</div>
                <div style="font-size: 1.2rem; font-weight: bold;">Drawing & Art</div>
            </div>
            <div class="check-box" id="check-2"></div>
        </div>

        <div class="card" id="card-3" onclick="toggleTask('3', 'üß©')">
            <div class="card-content">
                <div class="icon-circle">üß©</div>
                <div style="font-size: 1.2rem; font-weight: bold;">Puzzles</div>
            </div>
            <div class="check-box" id="check-3"></div>
        </div>
    </div>

    <div id="page-read" class="content-section">
        <h3 style="text-align: center; color: var(--primary-pink);">Pick a Story!</h3>
        <div class="grid">
            <div class="grid-item" onclick="selectBook(this, 'Bob Books')">
                <div style="font-size: 3rem;">üìö</div>
                <div style="font-weight: bold;">Bob Books</div>
            </div>
            <div class="grid-item" onclick="selectBook(this, 'Animal Stories')">
                <div style="font-size: 3rem;">üêò</div>
                <div style="font-weight: bold;">Animals</div>
            </div>
        </div>
    </div>

    <div id="page-win" class="content-section">
        <h3 style="text-align: center; color: #856404;">My Badges</h3>
        <div class="grid" id="badge-display">
            </div>
    </div>
</div>

<script>
    const FIREBASE_URL = 'https://schooling-dashboard-default-rtdb.firebaseio.com/juliette';
    
    function showPage(pageId, btn) {
        document.querySelectorAll('.content-section').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        btn.classList.add('active');
    }

    function toggleTask(id, emoji) {
        const card = document.getElementById('card-' + id);
        const check = document.getElementById('check-' + id);
        const isDone = card.classList.toggle('done');
        
        check.innerHTML = isDone ? '‚úî' : '';
        
        saveProgress();
        if(isDone) confetti();
    }

    function saveProgress() {
        const tasks = {};
        document.querySelectorAll('.card').forEach(c => {
            tasks[c.id] = c.classList.contains('done');
        });
        
        fetch(`${FIREBASE_URL}/daily.json`, { method: 'PUT', body: JSON.stringify(tasks) });
        updateStars();
    }

    function updateStars() {
        const doneCount = document.querySelectorAll('.card.done').length;
        document.getElementById('star-meter').innerText = "‚ú® " + doneCount + " Stars Today";
    }

    function selectBook(el, title) {
        document.querySelectorAll('.grid-item').forEach(i => i.classList.remove('selected'));
        el.classList.add('selected');
        fetch(`${FIREBASE_URL}/currentBook.json`, { method: 'PUT', body: JSON.stringify(title) });
    }

    // Simple visual reward
    function confetti() {
        document.body.style.backgroundColor = "#98FF98";
        setTimeout(() => { document.body.style.backgroundColor = "#FFF0F5"; }, 300);
    }

    // Initial Sync
    fetch(`${FIREBASE_URL}/daily.json`).then(r => r.json()).then(data => {
        if(data) {
            Object.entries(data).forEach(([id, val]) => {
                if(val) {
                    const card = document.getElementById(id);
                    if(card) {
                        card.classList.add('done');
                        card.querySelector('.check-box').innerHTML = '‚úî';
                    }
                }
            });
            updateStars();
        }
    });
</script>
</body>
</html>
